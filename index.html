<body>
     <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="moeda pular"></div>
    </div>

    <div class="conteudo">
        <h1>Jogo de clique</h1>
        <p>Pontuação: <span id="pontos">0</span></p>
        <p>Valor por clique: <span id="ValorClique">1</span></p>

        <button class="botaoMoeda">
            <img src="png/moeda_sem_fundo.png" alt="moeda"/>
        </button>
    </div>   

        <div class="upgrade">
            <h2>Upgrades:</h2>
            <button onclick="comprarUpgrade(0)"> 1° Upgrade (+1) - Custa 10 pts</button><br>
            <button onclick="comprarUpgrade(1)"> 2° Upgrade (+8) - Custa 50 pts</button><br>
            <button onclick="comprarUpgrade(2)"> 3° Upgrade (+32) - Custa 100 pts</button><br>
        </div>
    
    <script></script>
